<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toy Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<div class="d-flex p-2 justify-content-center">
    <div class='flex-row justify-content-center flex-fill'>
        <h3>Create a Listing</h3>
        <div class="d-flex flex-row justify-content-around">
            <textarea class='w-25 form-control mb-3' id='create-listing-title'
                placeholder='What would you like to exchange?' type='text' rows='1'></textarea>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categories </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Toy Animals</button></li>
                    <li><button class="dropdown-item" type="button">Arts and Craft Toys</button></li>
                    <li><button class="dropdown-item" type="button">Construction Toys</button></li>
                    <li><button class="dropdown-item" type="button">Dolls</button></li>
                    <li><button class="dropdown-item" type="button">Educational Toys</button></li>
                    <li><button class="dropdown-item" type="button">Electronic Toys</button></li>
                    <li><button class="dropdown-item" type="button">Mechanical Toys</button></li>
                    <li><button class="dropdown-item" type="button">Novelty Items</button></li>
                    <li><button class="dropdown-item" type="button">Optical Toys</button></li>
                    <li><button class="dropdown-item" type="button">Physical Activity and Dexterity Toys</button></li>
                    <li><button class="dropdown-item" type="button">Powered Toys</button></li>
                    <li><button class="dropdown-item" type="button">Puppetry</button></li>
                    <li><button class="dropdown-item" type="button">Puzzles</button></li>
                    <li><button class="dropdown-item" type="button">Scale Modeling</button></li>
                    <li><button class="dropdown-item" type="button">Toy Figurines</button></li>
                    <li><button class="dropdown-item" type="button">Toy Instruments and Noisemakers</button></li>
                    <li><button class="dropdown-item" type="button">Toy Robots</button></li>
                    <li><button class="dropdown-item" type="button">Toy Weapons</button></li>
                    <li><button class="dropdown-item" type="button">Traditional Toys</button></li>
                    <li><button class="dropdown-item" type="button">Transforming Toys</button></li>
                    <li><button class="dropdown-item" type="button">Toy Vehicles</button></li>
                    <li><button class="dropdown-item" type="button">Water Toys</button></li>

                </ul>
            </div>
        </div>
        <textarea id='create-listing-content' placeholder='Tell us about your item!'
            class='d-flex flex-row w-50 form-control mb-2 justify-content-center flex-fill' rows='10'></textarea>
        <button id='create-listing-save-button' class='btn btn-success justify-content-right'><strong>Create
                New Listing</strong></button>
    </div>
</div>
